<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <h1>Error</h1>
    {% if error %}
        {% if "404 Client Error" in error %}
            <p>No sales found for the specified period.</p>
        {% else %}
            <p>{{ error }}</p>
        {% endif %}
    {% else %}
        <p>No sales found for the specified period.</p>
    {% endif %}
</body>
</html>
